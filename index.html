<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fractured Mind: Beyond Silence</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        color: white;
        overflow-x: hidden;
        background: black;
    }

    .section {
        position: relative;
        height: 100vh;
        background-size: cover;
        background-position: center;
    }

    /* Фото 1 — заброшенная больница */
    .hospital {
        background-image: url("A_photograph_captures_an_abandoned,_decaying_hospi.png");
    }

    /* Фото 2 — Шёпот в метро */
    .metro {
        background-image: url("A_digital_painting_in_a_dark,_realistic_style_depi.png");
    }

    /* Эффект тумана */
    .fog {
        position: absolute;
        top: 0;
        left: 0;
        width: 200%;
        height: 200%;
        background: url("https://i.ibb.co/7QpKsCX/fog.png") repeat;
        opacity: 0.35;
        animation: moveFog 60s linear infinite;
        pointer-events: none;
    }

    @keyframes moveFog {
        0% { transform: translateX(0) translateY(0); }
        50% { transform: translateX(-200px) translateY(-50px); }
        100% { transform: translateX(0) translateY(0); }
    }

    .title {
        position: absolute;
        bottom: 20px;
        left: 20px;
        font-size: 2em;
        text-shadow: 0 0 15px black;
    }
</style>
</head>
<body>

<div class="section hospital">
    <div class="fog"></div>
    <div class="title">Заброшенная больница</div>
</div>

<div class="section metro">
    <div class="fog"></div>
    <div class="title">Шёпот в метро</div>
</div>

</body>
</html>
